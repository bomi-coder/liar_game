<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>게임 로비</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>게임 로비</h1>
    <div id="players" class="card"></div>

    {% if is_host %}
    <button id="startBtn">게임 시작</button>
    {% else %}
    <p class="hint">호스트가 시작할 때까지 기다려주세요.</p>
    {% endif %}

    <a class="link" href="/game">게임 화면으로 이동</a>
  </div>

  <script>
  const socket = io();
  const playersDiv = document.getElementById('players');
  const startBtn = document.getElementById('startBtn');

  socket.on('connect', () => {
    // 세션에 저장된 이름/호스트 여부를 이용해 로비에서도 join!
    socket.emit('join', {
      name: "{{ session.get('name','') }}",
      host_code: {{ '\"' + ( 'BOM' ) + '\"' if is_host else '\"\"' }}
    });
  });

  socket.on('join_ok', (d) => {
    // 필요하면 여기서 호스트 여부에 따라 버튼 노출 제어 가능
    if (startBtn) startBtn.disabled = false;
  });

  socket.on('error', (e) => {
    alert(e.msg || '에러가 발생했어요.');
  });

  socket.on('state', (s) => {
    const html = ['<h3>접속자</h3><ul>'];
    for (const p of s.players) html.push(`<li>${p.name} (점수 ${p.score})</li>`);
    html.push('</ul>');
    playersDiv.innerHTML = html.join('');
  });

  if (startBtn) {
    startBtn.onclick = () => socket.emit('start_game');
  }
  </script>
</body>
</html>
