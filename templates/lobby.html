<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>게임 로비</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>게임 로비</h1>
    <div id="players" class="card"></div>

    {% if is_host %}
    <button id="startBtn">게임 시작</button>
    {% else %}
    <p class="hint">호스트가 시작할 때까지 기다려주세요.</p>
    {% endif %}

    <a class="link" href="/game">게임 화면으로 이동</a>
  </div>

  <script>
  const socket = io();
  const playersDiv = document.getElementById('players');
  const startBtn = document.getElementById('startBtn');

  socket.on('connect', () => {
    // 로비에서도 반드시 join 전송 (호스트면 BOM, 아니면 빈 문자열)
    socket.emit('join', {
      name: "{{ session.get('name','') }}",
      host_code: "{{ 'BOM' if is_host else '' }}"
    });
  });

  socket.on('join_ok', (d) => {
    // 호스트만 시작 버튼 활성화 (서버에서도 최종 검증함)
    if (startBtn) {
      startBtn.disabled = !d.is_host;
      if (!d.is_host) startBtn.title = '호스트만 시작할 수 있어요';
    }
  });

  socket.on('state', (s) => {
    const html = ['<h3>접속자</h3><ul>'];
    for (const p of s.players) html.push(`<li>${p.name} (점수 ${p.score})</li>`);
    html.push('</ul>');
    playersDiv.innerHTML = html.join('');
  });

  if (startBtn) {
    startBtn.addEventListener('click', () => {
      socket.emit('start_game');
    });
  }

  socket.on('error', (e) => {
    alert((e && e.msg) || '에러가 발생했어요.');
  });
  </script>
</body>
</html>
