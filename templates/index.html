<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>라이어 게임 - 입장</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>라이어 게임</h1>
    <p class="subtitle">made by. bom</p>

    <form action="/join" method="post" class="card">
      <label>이름</label>
      <input type="text" name="name" placeholder="이름을 입력하세요" required>
      <label>호스트 코드 (개발자 전용)</label>
      <input type="password" name="host_code" placeholder="호스트만 입력 (선택)">
      <button type="submit">게임 로비 입장</button>
    </form>
  </div>
</body>
</html>
