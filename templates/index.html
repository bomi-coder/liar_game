<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🫥 라이어 게임</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nunito:wght@600;800&display=swap" rel="stylesheet">
</head>
<body class="bg">
  <div class="app-wrap">
    <header class="app-header">
      <div class="title">🫥 라이어 게임</div>
      <div class="subtitle">made by. bom</div>
    </header>

    <!-- 인트로 -->
    <section id="intro" class="card section show">
      <div class="stack gap16">
        <label for="nameInput" class="label">이름</label>
        <input id="nameInput" class="input" placeholder="닉네임 입력" />
        <button id="joinBtn" class="btn">게임 로비 입장</button>
      </div>
    </section>

    <!-- 로비 -->
    <section id="lobby" class="card section">
      <h2>게임 로비</h2>
      <div id="playerList"></div>
      <button id="startBtn" class="btn">게임 시작</button>
      <div class="stack gap16">
        <input id="hostCodeInput" class="input" placeholder="호스트 코드 입력" />
        <button id="hostBtn" class="btn">호스트 권한 얻기</button>
      </div>
    </section>

    <!-- 게임 -->
    <section id="game" class="card section">
      <h2>게임 화면</h2>
      <div id="gameArea"></div>
      <div id="timer" class="timer"></div>
    </section>
  </div>

  <!-- ✅ socket.io client: 서버와 맞는 버전 CDN 사용 -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="/static/client.js" defer></script>
</body>
</html>
