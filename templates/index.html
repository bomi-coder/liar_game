<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>라이어 게임</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <!-- 인트로 화면 -->
  <div id="intro" class="section">
    <h1>라이어 게임</h1>
    <h3>made by. bom</h3>
    <input type="text" id="nameInput" placeholder="이름을 입력하세요" />
    <button id="joinBtn">게임 로비 입장</button>
  </div>

  <!-- 로비 화면 -->
  <div id="lobby" class="section" style="display:none;">
    <h2>게임 로비</h2>
    <ul id="playerList"></ul>
    <input type="text" id="hostCodeInput" placeholder="호스트 코드 입력" />
    <button id="hostBtn">호스트 권한 얻기</button>
    <button id="startBtn" style="display:none;">게임 시작</button>
  </div>

  <!-- 게임 화면 -->
  <div id="game" class="section" style="display:none;">
    <h2 id="roundInfo"></h2>
    <div id="roleInfo"></div>
    <div id="timer"></div>
    <div id="discussion"></div>
    <div id="voteArea"></div>
    <div id="voteResults"></div>
    <div id="finalResults"></div>

    <!-- 발언자 팝업 -->
    <div id="speakerPopup" class="popup" style="display:none;">
      <div class="popup-content">
        <p>발언 차례</p>
        <div id="speakerName" class="speaker-name-badge"></div>
      </div>
    </div>

    <!-- 호스트 전용 컨트롤 -->
    <div id="hostControls" class="host-controls" style="display:none;">
      <button id="btnStartRound">라운드 시작</button>
      <button id="btnNextSpeaker">다음 발언자</button>
      <button id="btnStartDiscussion">토론 시작</button>
      <button id="btnStartVote">투표 시작</button>
      <button id="btnShowResults">합계 공개</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="/static/client.js"></script>
</body>
</html>
